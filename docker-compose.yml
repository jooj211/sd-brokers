version: '3.8'

networks:
  rabbitmq-net:
    driver: bridge
    name: rabbitmq-net
    ipam:
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1

services:
  rabbitmq1:
    build:
      context: ./rabbitmq
      dockerfile: Dockerfile
    container_name: rabbitmq1
    hostname: rabbitmq1
    restart: always
    environment:
      - RABBITMQ_NODENAME=rabbit@rabbitmq1
      - RABBITMQ_USE_LONGNAME=false
    ports:
      - "15672:15672"
      - "1883:1883"
      - "5672:5672"
      - "4369:4369"
      - "25672:25672"
    volumes:
      - rabbitmq1_data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./rabbitmq/keepalived-master.conf:/etc/keepalived/keepalived.conf
    networks:
      rabbitmq-net:
        ipv4_address: 172.18.0.100
    command: >
      sh -c "service keepalived start && /usr/local/bin/cluster-entrypoint.sh"

  rabbitmq2:
    build:
      context: ./rabbitmq
      dockerfile: Dockerfile
    container_name: rabbitmq2
    hostname: rabbitmq2
    restart: always
    environment:
      - RABBITMQ_USE_LONGNAME=false
      - RABBITMQ_NODENAME=rabbit@rabbitmq2
    volumes:
      - rabbitmq2_data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./rabbitmq/keepalived-backup1.conf:/etc/keepalived/keepalived.conf
    networks:
      rabbitmq-net:
        ipv4_address: 172.18.0.101
    depends_on:
      - rabbitmq1
    command: >
      sh -c "service keepalived start && /usr/local/bin/cluster-entrypoint.sh"

  rabbitmq3:
    build:
      context: ./rabbitmq
      dockerfile: Dockerfile
    container_name: rabbitmq3
    hostname: rabbitmq3
    restart: always
    environment:
      - RABBITMQ_USE_LONGNAME=false
      - RABBITMQ_NODENAME=rabbit@rabbitmq3
    volumes:
      - rabbitmq3_data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./rabbitmq/keepalived-backup2.conf:/etc/keepalived/keepalived.conf
    networks:
      rabbitmq-net:
        ipv4_address: 172.18.0.102
    depends_on:
      - rabbitmq1
    command: >
      sh -c "service keepalived start && /usr/local/bin/cluster-entrypoint.sh"

  middleware:
    build: .
    container_name: middleware
    volumes:
      - ./middleware.py:/app/middleware.py
    environment:
      - RABBITMQ_HOST=172.18.0.200  # Conecta ao IP virtual
    networks:
      - rabbitmq-net
    depends_on:
      - rabbitmq1
    command: ["python", "./middleware.py"]

  sensors:
    build: .
    container_name: sensors
    volumes:
      - ./sensors.py:/app/sensors.py
    environment:
      - RABBITMQ_HOST=172.18.0.200  # Conecta ao IP virtual
    networks:
      - rabbitmq-net
    depends_on:
      - rabbitmq1
    command: ["python", "./sensors.py"]

  actuators:
    build: .
    container_name: actuators
    volumes:
      - ./actuators.py:/app/actuators.py
    environment:
      - RABBITMQ_HOST=172.18.0.200  # Conecta ao IP virtual
    networks:
      - rabbitmq-net
    depends_on:
      - rabbitmq1
    command: ["python", "./actuators.py"]

volumes:
  rabbitmq1_data:
  rabbitmq2_data:
  rabbitmq3_data: